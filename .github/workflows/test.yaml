name: GitHub Actions Demo
run-name: Test GitHub Action
on: 
  push:
    branches: ["test"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
        
    - name: Import dependency
      run: go mod tidy

    - name: Build dockerfile
      run: docker buildx build --platform linux/amd64 -t gin-im-stag -f .docker/Dockerfile .

    - name: Run dockerfile
      run:  docker run --rm -p 20191:20191 gin-im-stag &
            sleep 30 &&
            curl http://localhost:20191/app/api/user/profile -I
